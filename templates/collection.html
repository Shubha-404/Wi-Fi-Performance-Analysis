<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WiFi Data Collection</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            background: #ffffffcc;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .start {
            background-color: #28a745;
            color: white;
        }

        .start:hover {
            background-color: #218838;
        }

        .stop {
            background-color: #dc3545;
            color: white;
        }

        .stop:hover {
            background-color: #c82333;
        }

        .msg {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <script>
        async function checkStatus() {
            try {
                const res = await fetch('/collection/status');
                const data = await res.json();
    
                const form = document.querySelector("form");
                const msgDiv = document.querySelector(".msg");
    
                if (data.status) {
                    form.innerHTML = `<button name="action" value="stop" class="stop">Stop Collection</button>`;
                    msgDiv.innerText = "✅ Collection is running";
                } else {
                    form.innerHTML = `<button name="action" value="start" class="start">Start Collection</button>`;
                    msgDiv.innerText = "⏹️ Collection is stopped";
                }
            } catch (err) {
                console.error("Error fetching status:", err);
            }
        }
    
        // Check status every 3 seconds
        setInterval(checkStatus, 3000);
    
        // Initial call
        checkStatus();
    </script>
    
    <h2>WiFi Data Collection Control</h2>
    <form method="POST">
        {% if status %}
            <button name="action" value="stop" class="stop">Stop Collection</button>
        {% else %}
            <button name="action" value="start" class="start">Start Collection</button>
        {% endif %}
    </form>
    {% if message %}
        <div class="msg">{{ message }}</div>
    {% endif %}
</body>
</html>
